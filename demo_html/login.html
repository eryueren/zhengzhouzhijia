
<!DOCTYPE html>

<body id="signup">
    <div class="login-floater"></div>
    <div class="login-container">
        <div class="header">
            <div class="register-logo">
            </div>
        </div>

                <input type="password" id="jb_user_pass" />

                    <label class="form-bottom-link"><a href="#" >忘记密码</a></label>
                </div>
                <p class="remember-me-p"><input class="remember-me" type="checkbox" checked="checked" id="remember_me" />一个月内自动登录</p>
                <p id="jb_user_login_info"></p>
            </div>        </div>
        </div>

    </div>

</body>
